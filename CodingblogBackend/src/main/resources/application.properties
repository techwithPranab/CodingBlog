spring.application.name=CodingblogBackend
spring.data.mongodb.uri=mongodb://localhost:27017/CodingBlog


# Set root log level to INFO
logging.level.root=INFO

# Set specific package log level (e.g., DEBUG for com.example.demo)
logging.level.com.example.demo=DEBUG

# Log file settings
logging.file.name=logs/application.log
logging.file.max-size=10MB
logging.file.max-history=30
